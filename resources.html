<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-wrap">
        <nav class="header-nav">
          <a class="header-logo" href=""
            ><img src="./images/logo.png" alt="logo" width="40" />Product</a
          >
          <ul class="header-list">
            <li class="header-item">
              <a class="header-link" href="./index.html">Product</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="./customers.html">Customers</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="header-item">
              <a class="header-link active" href="./resources.html"
                >Resources</a
              >
            </li>
          </ul>
        </nav>
        <ul class="header-auth">
          <li class="header-auth-item">
            <button class="header-btn" type="button">Sign In</button>
          </li>
          <li class="header-auth-item">
            <button class="header-btn primary" type="button">Sign Up</button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section contact">
        <div class="container">
          <h2 class="contact-title">Contact Us</h2>
          <p class="contact-descr">
            Need more detailed information? Get in touch with us.
          </p>
          <ul class="contact-list">
            <li class="contact-item">
              <a href="#" class="contact-link">
                <svg class="contact-icon" width="30" height="30">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="contact-item">
              <a href="#" class="contact-link">
                <svg class="contact-icon" width="30" height="30">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="contact-item">
              <a href="#" class="contact-link">
                <svg class="contact-icon" width="30" height="30">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d320518.9870244801!2d16.662153489616415!3d51.125901157272295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fe9c2d4b58abf%3A0xb70956aec205e0f5!2z0JLRgNC-0YbQu9Cw0LIsINCf0L7Qu9GM0YjQsA!5e0!3m2!1sru!2spy!4v1758385682770!5m2!1sru!2spy"
              width="100%"
              height="320"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contact-form">
            <p class="contact-text">Send a message</p>
            <form class="form">
              <div class="form-wrap">
                <label class="form-label" for="name">Your Name</label>
                <div class="form-input-wrap">
                  <svg class="form-icon" width="25" height="25">
                    <use href="./images/symbol-defs.svg#icon-person"></use>
                  </svg>
                  <input
                    class="form-input"
                    type="text"
                    pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
                    required
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="form-wrap">
                <label class="form-label" for="email">Your Email</label>
                <div class="form-input-wrap">
                  <svg class="form-icon" width="25" height="25">
                    <use href="./images/symbol-defs.svg#icon-email"></use>
                  </svg>
                  <input
                    class="form-input"
                    type="email"
                    pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
                    required
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <textarea
                class="form-textarea"
                name="message"
                placeholder="Your Message"
              ></textarea>
              <button class="form-btn" type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
